<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mural de Recados - Mural</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <form id="newAccount">
              <fieldset>
                  <legend>Preencha os dados para cadastro</legend>          
                    <label for="email">E-mail
                    </label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                    <br>
                    <br>
                    <label for="password">Senha
                    </label>
                    <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                    <br>
                    <br>
                    <label for="password">Repita a senha
                    </label>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Repita sua senha" required>
                    <br>
                    <br>
                    <input type="submit" class="btn button" id="botao_criar" value="Criar conta"></input>
                  
               </fieldset>                            
       </form>
    </section>
    <script src="./js/new.js"></script>
</body>
</html>
